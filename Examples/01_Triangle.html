<!doctype html>
<html>
<head>
    <title>Triangle</title>
    <meta charset="utf-8">

    <script id="shader-fs" type="x-shader/x-fragment">
            #ifdef GL_ES
            precision highp float;
            #endif

            //uniform vec3 og_sunPosition;
            uniform vec3 u_color;

            void main(void) {
                //gl_FragColor = vec4(1.0,0.0,0.0, 1.0);
                gl_FragColor = vec4(u_color,1.0);
            }
        </script>

    <!-- Vertex Shader //-->
    <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;

            //uniform mat4 og_modelViewPerspectiveMatrix;

            void main(void) {
                gl_Position = vec4(aVertexPosition,1.0);
            }
        </script>

    <!--<script src="Source/thirdparty/gl-matrix.js"></script>-->
    <script src="../Source/thirdparty/webgl-utils.js"></script>

</head>
<body>
<canvas id="canvas" width="680" height="680"></canvas>
<script data-main="js/01_Triangle" src="../require.js"></script>
</body>
</html>
