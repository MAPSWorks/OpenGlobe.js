<!doctype html>
<html>
<head>
    <title>Box</title>
    <meta charset="utf-8">

    <script id="shader-fs" type="x-shader/x-fragment">
            #ifdef GL_ES
            precision highp float;
            #endif

            //uniform vec3 og_sunPosition;
            uniform vec3 u_color;
            //varying float x;
            void main(void) {
                gl_FragColor = vec4(u_color,1.0);
            }
        </script>

    <!-- Vertex Shader //-->
    <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
            //attribute vec3 aNormal;

            uniform mat4 og_modelViewPerspectiveMatrix;
            void main(void) {
                vec4 position = vec4(aVertexPosition,1.0);

                gl_Position = og_modelViewPerspectiveMatrix * position;
            }
        </script>

    <!--<script src="Source/thirdparty/gl-matrix.js"></script>-->
    <script src="../Source/thirdparty/webgl-utils.js"></script>

</head>
<body>
<canvas id="canvas" width="680" height="680"></canvas>
<script data-main="js/02_Box" src="../require.js"></script>
</body>
</html>
